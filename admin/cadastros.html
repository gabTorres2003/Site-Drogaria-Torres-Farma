<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastros - Painel Administrativo</title>

  <link rel="stylesheet" href="css/style.css" />

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
  <div class="admin-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo-expanded">
          <img src="assets/img/logo-torres.png" alt="Logo Torres Farma" class="logo-img-full" />
          <span class="logo-title">TorresFarma Adm</span>
        </div>
        <div class="sidebar-logo-collapsed">
          <img src="assets/img/logo-torres.png" alt="Logo Minimizada" class="logo-img-small" />
        </div>
      </div>

      <nav class="sidebar-nav">
        <p class="nav-section-title">GERAL</p>
        <ul>
          <li><a href="dashboard.html"><i class="fa-solid fa-chart-pie"></i><span>Dashboard</span></a></li>
          <li><a href="cadastros.html" class="active"><i class="fa-solid fa-box-archive"></i><span>Cadastros</span></a></li>
        </ul>
      </nav>
    </aside>

    <div class="main-content">
      <header class="topbar">
        <div class="topbar-left">
          <button class="menu-toggle" id="menu-toggle"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="topbar-right">
          <div class="user-info"><span>Bem-vindo, Administrador</span></div>
          <a href="#" id="logout-button" class="btn-logout">
            <i class="fa-solid fa-right-from-bracket"></i><span>Sair</span>
          </a>
          <img src="https://i.pravatar.cc/40" alt="Avatar" class="user-avatar" />
        </div>
      </header>

      <main class="page-content">
        <div class="page-header">
          <h1>Gestão de Cadastros</h1>
          <p>Adicione, edite e remova produtos.</p>
        </div>

        <div class="panel-card large-card">
          <h4>Cadastrar Novo Produto</h4>

          <form id="formCadastro">
            <input type="hidden" id="produto-id" />
            
            <div class="form-grid">
              <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <input type="text" id="nome" class="form-input" required />
              </div>
              <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" class="form-input" />
              </div>

              <div class="form-group">
                <label>Categoria</label>
                <select id="categoria">
                  <option value="primeiros_socorros">Primeiros Socorros</option>
                  <option value="saude_feminina">Saúde Feminina</option>
                  <option value="higiene_pessoal">Higiene Pessoal</option>
                  <option value="mamae_bebe">Cuidados Mamãe e Bebê</option>
                  <option value="vitaminas_suplementos">Vitaminas e Suplementos</option>
                  <option value="genericos">Genéricos</option>
                  <option value="novidades">Novidades</option>
                  <option value="mais_vendidos">Mais Vendidos</option>
                  <option value="promocao">Promoção</option>
                </select>
              </div>

              <div class="form-group">
                <label for="tipo">Tipo</label>
                <input type="text" id="tipo" class="form-input" />
              </div>

              <div class="form-group">
                <label for="valor_venda">Valor de Venda (R$)</label>
                <input type="number" step="0.01" id="valor_venda" class="form-input" required />
              </div>

              <div class="form-group">
                <label for="valor_promocional">Valor Promocional</label>
                <input type="number" step="0.01" id="valor_promocional" class="form-input" />
              </div>

              <div class="form-group">
                <label for="estoque">Estoque</label>
                <input type="number" id="estoque" class="form-input" required />
              </div>

              <div class="form-group">
                <label for="imagem">Imagem</label>
                <input type="file" id="imagem" class="form-input" />
              </div>
            </div>

            <div class="form-group">
              <label for="descricao">Descrição</label>
              <textarea id="descricao" class="form-textarea"></textarea>
            </div>

            <img id="previewImg" style="max-width:150px; display:none; margin-top:10px" />

            <div class="form-actions">
              <div class="form-group-inline">
                <input type="checkbox" id="ativo" checked />
                <label for="ativo">Produto Ativo</label>
              </div>

              <div>
                <button class="btn btn-primary" type="submit">Salvar</button>
                <button class="btn btn-secondary" id="btn-limpar-form" type="button">Limpar</button>
              </div>
            </div>
          </form>
        </div>

        <div class="panel-card large-card">
          <h4>Produtos Cadastrados</h4>
          <table class="data-table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Código</th>
                <th>Categoria</th>
                <th>Valor</th>
                <th>Estoque</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabela-produtos"></tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="js/supabase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/cadastros.js"></script>
</body>
</html>
