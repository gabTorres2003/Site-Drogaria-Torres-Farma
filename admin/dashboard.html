<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administrador - Torres Farma</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="panel-header">
        <h1>Painel de Controle</h1>
        <button onclick="logout()" class="btn btn-danger">Sair</button>
    </header>

    <main class="dashboard-main">
        <section id="product-management" class="panel-container">
            <h2>Gerenciamento de Produtos</h2>
            <form id="add-product-form">
                <input type="text" id="product-name" class="form-input" placeholder="Nome do Produto" required>
                <input type="number" id="product-price" class="form-input" placeholder="Preço (Ex: 24.99)" step="0.01" required>
                <textarea id="product-description" class="form-textarea" placeholder="Descrição do Produto"></textarea>
                <input type="text" id="product-image-url" class="form-input" placeholder="URL da Imagem do Produto">
                <button type="submit" class="btn btn-success">Adicionar Produto</button>
            </form>

            <h3 id="product-list-title">Lista de Produtos</h3>
            <div id="product-list">
                </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script src="../js/firebase-config.js"></script>

    <script src="js/auth.js"></script>

    <script src="js/dashboard.js"></script>

</body>
</html>
